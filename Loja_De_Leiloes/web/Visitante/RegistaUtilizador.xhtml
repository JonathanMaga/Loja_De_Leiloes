<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
        
        
    <ui:define name="atividade">
        <h1>Registo de Novo utilizador</h1>
        <h:form id="formRegisto">
            Nome:<h:inputText id="nomeUtilizador" value="#{registaBean.nome}" title="Nome de Utilizador" />
            <p/>
            Username:<h:inputText id="username" value="#{registaBean.username}"  title="Username" />
            <p/>
            Morada:<h:inputText id="morada" value="#{registaBean.morada}"  title="Morada" />
            <p/>
            Contato:<h:inputText id="contato" value="#{registaBean.contato}"  title="Contato" />
            <p/>
            Password:<h:inputText id="pass1" value="#{registaBean.password}"  title="Password" />
            <p/>
            Confirme Password:<h:inputText id="pass2" value="#{registaBean.password2}"  title="Password2" />
            <p/>
            <h:commandButton value="Registar" action="#{registaBean.registar()}" id="Regitar"> </h:commandButton>
            
        </h:form>
        
            
    </ui:define>    
        
    </ui:composition>
    

</html>
