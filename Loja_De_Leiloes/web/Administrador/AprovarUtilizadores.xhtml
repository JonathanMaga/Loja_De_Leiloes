<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template/AdministradorTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="atividadeUser">
        <h1>Utilizadores por aprovar</h1>
        <p/>
        <h:form  id="geraDados">
        Utilizadores:
        <h:selectOneMenu onchange="submit()" valueChangeListener="#{administradorBean.change}" value="#{administradorBean.utilizador}" title="#{administradorBean.utilizador.username}">
            <f:selectItem itemValue="#{null}"  itemLabel="Selecione"></f:selectItem>
            <f:selectItems value="#{administradorBean.users}" var="utilizadores" itemValue="#{utilizadores.idSer}" itemLabel="#{utilizadores.username}"/>
            <f:ajax render="@all" ></f:ajax>
        </h:selectOneMenu>
       </h:form>
        <p></p>
        <h:form id="dados" rendered="#{!administradorBean.utilizador.equals(null)}">
            <h:outputLabel  value="Nome Completo: "/> <h:outputText value="#{administradorBean.nome}"/>
        <p/>
        <h:outputLabel value="Morada: "/>  <h:outputText value="#{administradorBean.utilizador}" />
        <p/>
        <h:outputLabel value="Contato: "/>  <h:outputText value="#{administradorBean.utilizador}"/>
        </h:form>
        
    </ui:define>

</ui:composition>
